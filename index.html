<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Weather Dashboard App</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="asset/style.css" />
    </head>
    <body>
        <nav class="d-flex flex-wrap align-content-around" id="nav">
            <h1>Weather Dashboard</h1>
        </nav>

        <div class="container-1">
            <div class="row">
                <div class="col-3">
                    <!-- search col -->

                    <form id="form-search">
                        <label for="input-city" id="city-header">
                            Search for a City
                        </label>
                        <input
                            type="text"
                            id="input-city"
                            placeholder="Input city here!"
                        />
    
                        <button class="d-block" id="city-search">Search</button>
                    </form>

                    <hr />
                    <ul class="no-padding ul-no-dots" id="city-history"></ul>
                </div>

                <div class="col-9">
                    <div class="row" id="today-forecast">
                        <div class="col today-container">
                            <!-- todays weather -->
                        </div>
                    </div>

                    <div class="row-week">
                        <h4><strong>5-Day Forecast:</strong></h4>
                    </div>

                    <div
                        class="d-flex justify-content-between rounder-0"
                        id="forecasts-container"
                    >
                        <!-- 5 day forecasts -->
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="asset/script.js"></script>
    </body>
</html>
